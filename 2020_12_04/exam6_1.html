<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 리스너 속성에 자바스크립트 코드</title>
</head>
<body>
  <h3>put on mouse cursor</h3>
  <hr>
  <img src="2020_12_4/cat1.jpg" alt="이미지"
    onmouseover="this.src'2020_12_04/cat1.jpg'"
    onmouseout="this.src'2020_12_04/cat2.jpg'">
</body>
</html>
