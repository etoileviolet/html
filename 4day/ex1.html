<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셀렉터 만들기</title>
  <style>
    body {background-color: lightblue;}
    h1 {color: brown;}
    h1:first-letter {color: red;}
    ul {background-color: mistyrose;}
    li:hover {background-color: green;}
    span {background-color: yellow;}
    div {color: red;}
    #li1{color: seagreen;}
    #li2{color: steelblue;}
    #li3{color: brown;}
  </style>
</head>

<body>
  <h1>Web Programming</h1>
  <hr>
  2학기 <span><b>학습 내용</b></span> 입니다
  <ul>
    <li id="li1">HTML5</li>
    <li id="li2">CSS</li>
    <li id="li3">JAVASCRIPT</li>

  </ul>
  <div>60점 이하는 F</div>
</body>

</html>
