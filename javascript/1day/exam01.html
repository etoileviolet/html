 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
    let day = prompt("요일을 입력하세요(월~일)");
    if (day == null || day.length == 0 ){
      alert('입력값이 잘못되었습니다!');
    }else{
      switch(day){
        case "월": case "화": case "수": case "목": 
          document.write(day+"는 출근");
          break;
        case "금": case "토": case "일":
          document.write(day+"는 휴일");
          break;
        default:
          document.write('월~일 입력바람.')
      }
    }
    console.log(day);
   </script>
 </head>
 <body>
   
 </body>
 </html>
