<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 객체 동적 삽입</title>
</head>
<body>
  <h3>정답의 동적 삽입</h3>
  <hr>
  <div><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니 ?</p>
    <button onclick="addAnswer (this, '백설공주')">
    답보기</button>
  </div>
  <div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가 ?</p>
    <button onclick="addAnswer(this, '둘다')">
    답보기</button>
  </div>
  <script>
//1) 이벤트 소스 찾기
    const $buttons = document.querySelectorAll("button");
    console.log($buttons);
//2) 찾은 이벤트 소스에 이벤트 리스너 부착
    Array.from($buttons).forEach(function(ele){
      ele.addEventListener("click",function(evt){
        //3) 이벤트 핸들러내에서 처리로직 반영
        console.log(evt);
        //3-1) 부모요소를 찾기
        const $parentOfButton = evt.target.parentElement;
        //3-2) 답안으로 추가할 요소를 생성
        const $p = document.createElement("P");
        //3-3) 생성된 요소의 컨텐츠를 답안 넣기
        $p.textContent = '백설공주';
        //3-4) 생성된 요소를 부모요소의 자식요소로 추가.
        $parentOfButton.appendChild($p);
      });
    });
    

  </script>
</body>
</html>
